controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    
    # Load these controllers at startup
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      
    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# Joint State Broadcaster - publishes joint states
joint_state_broadcaster:
  ros__parameters:
    publish_rate: 50.0

# Joint Trajectory Controller - for smooth movements
joint_trajectory_controller:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    # Allow some tolerance for trajectory following
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    
    allow_partial_joints_goal: false
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0  # No time constraint on reaching goal
      joint_1:
        trajectory: 0.05
        goal: 0.02
      joint_2:
        trajectory: 0.05
        goal: 0.02
      joint_3:
        trajectory: 0.05
        goal: 0.02
      joint_4:
        trajectory: 0.05
        goal: 0.02
      joint_5:
        trajectory: 0.05
        goal: 0.02
      joint_6:
        trajectory: 0.05
        goal: 0.02
