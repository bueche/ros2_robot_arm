controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    
    # Controller list
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    koch_v11_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# Koch v11 Joint Trajectory Controller Configuration
koch_v11_controller:
  ros__parameters:
    joints:
      - shoulder_pan
      - shoulder_lift
      - elbow_flex
      - wrist_flex
      - wrist_roll
      - pen_holder
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    # Publishing settings
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    
    # Trajectory execution settings
    allow_partial_joints_goal: false
    open_loop_control: false
    allow_integration_in_goal_trajectories: true
    
    # Constraints
    constraints:
      stopped_velocity_tolerance: 0.1  # rad/s - increased for real hardware
      goal_time: 0.0  # No time constraint on reaching goal
      
      # Per-joint tolerances - relaxed for real hardware performance
      shoulder_pan:
        trajectory: 1.0  # Increased from 0.05
        goal: 0.05       # Increased from 0.02
      shoulder_lift:
        trajectory: 1.0  # Increased from 0.05
        goal: 0.05       # Increased from 0.02
      elbow_flex:
        trajectory: 1.0  # Increased from 0.05
        goal: 0.05       # Increased from 0.02
      wrist_flex:
        trajectory: 1.0  # Increased from 0.05
        goal: 0.05       # Increased from 0.02
      wrist_roll:
        trajectory: 1.0  # Increased from 0.05
        goal: 0.05       # Increased from 0.02
      pen_holder:
        trajectory: 1.0  # Kept tighter for gripper precision
        goal: 0.03        # Increased slightly from 0.01
